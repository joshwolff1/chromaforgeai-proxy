worker_processes 1;  # Reduce to 1 for simpler debugging
error_log /var/log/nginx/error.log debug;  # Keep at debug level
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Basic logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Test with a simple static configuration first
    server {
        listen 80;
        server_name test-app.app.chromaforgeai.com;

        location /test {
            # This should display the IPV6 we want to verify basic connectivity
            return 200 "Would connect to: http://[2600:1f18:3490:1301:f558:3be1:77ec:d05a]/\n";
        }

        location / {
            # Direct proxy to the IPV6 without any Lua logic yet
            proxy_pass http://[2600:1f18:3490:1301:f558:3be1:77ec:d05a]:80;
        }
    }
}